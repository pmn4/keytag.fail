<div class="list">
	<div class="item item-divider">
		<ion-toggle ng-model="showHistory" toggle-class="toggle-calm">Usage History</ion-toggle>
	</div>
	<div ng-show="showHistory">
		<div class="item item-icon-left" ng-repeat="use in tag.usage | orderBy : 'timestamp' : true">
			<i class="icon" ng-class="{ 'ion-ios-checkmark balanced': use.success, 'ion-android-alert energized': !use.success }"></i>
			<p>{{ use.message }}</p>
			<p class="text-right">{{ use.timestamp | humanReadableTimestamp }}</p>
		</div>
	</div>
</div>
