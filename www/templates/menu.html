<ion-side-menus enable-menu-with-back-views="true">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-light">
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-light">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close ui-sref="app.tag-list">
					My Tags
				</ion-item>
				<ion-item menu-close ui-sref="app.tag-create">
					Scan a New Tag
				</ion-item>
				<ion-item menu-close ui-sref="app.settings">
					Settings
				</ion-item>
				<ion-item class="item-divider">
					I have Q's. I need A's.
				</ion-item>
				<ion-item class="sub-item" menu-close ui-sref="app.faq({ q: 'safe' })">
					Is my data safe?
				</ion-item>
				<ion-item class="sub-item" menu-close ui-sref="app.faq({ q: 'wtf' })">
					Why didn't it work?
				</ion-item>
				<ion-item class="sub-item" menu-close ui-sref="app.faq({ q: 'ask' })">
					Wait, um...
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
