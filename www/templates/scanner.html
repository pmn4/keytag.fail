<div>
	<button class="button icon-left ion-checkmark-circled button-block button-calm" ng-click="openScanner()">
		Scan a Key Tag
	</button>
	<form ng-submit="onSuccess({ scanResponse: barcode })" ng-show="fruitlessScanAttempt">
		<div class="list">
			<label for="barcode-text" class="item item-input">
				<span class="input-label">Enter Code</span>
				<input type="text" id="barcode-text" name="barcode-text" ng-model="barcode.text" />
			</label>
			<label for="barcode-format" class="item item-input">
				<span class="input-label">Format</span>
				<select id="barcode-format" name="barcode" ng-model="barcode.format">
					<!-- @todo: ionic select with images -->
				</select>
			</label>
		</div>
		<div class="actions">
			<button type="submit" class="button icon-left ion-checkmark-circled button-block button-positive">
				Save Tag
			</button>
		</div>
	</form>
</div>
